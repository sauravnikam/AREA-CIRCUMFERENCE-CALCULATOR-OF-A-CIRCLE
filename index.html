<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area-circumference-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Area Circumference Calculator Of Circle</h1>
    <div class="inputField">
        <input type="number" placeholder="Enter Radius Of Circle" id="input">
    </div>
    <div class="btn">
        <button id="btn1">Calculate Area</button>
    </div>
    <div class="btn">
        <button id="btn2">Calculate Circumference</button>
    </div>
    <div class="results">
        <p id="pop"></p>
        <p id="result1"></p>
        <p id="result2"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
